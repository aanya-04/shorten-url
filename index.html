 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word; /* Prevent overflow on long URLs */
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>✨ Simple URL Shortener</h1>
  <div>
    <input id="longUrl" type="url" placeholder="Paste a long URL here..." />
    <button onclick="shorten()">Shorten URL</button>
  </div>

  <div id="result"></div>

  <script>
    async function shorten() {
      const longUrlInput = document.getElementById('longUrl');
      const resultDiv = document.getElementById('result');
      const longUrl = longUrlInput.value.trim();

      resultDiv.innerHTML = ''; // Clear previous result

      if (!longUrl) {
        resultDiv.innerHTML = "<span class='error'>⚠️ Please enter a URL.</span>";
        return;
      }

      try {
        // TODO: Replace with your actual deployed Render backend URL
        const backendUrl = "https://shorten-url-c20y.onrender.com";

        const response = await fetch(`${backendUrl}/shorten`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: longUrl })
        });

        if (!response.ok) {
          throw new Error('Failed to shorten URL');
        }

        const data = await response.json();
        const shortUrl = `${backendUrl}/${data.shortUrl}`;

        resultDiv.innerHTML = `✅ Short URL: <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>`;
      } catch (error) {
        resultDiv.innerHTML = `<span class='error'>❌ Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
